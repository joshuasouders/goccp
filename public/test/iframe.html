<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body{
      width:100%;
      height: 100%;
    }
    iframe{
      width:100%;
      height: 100%;
      position:absolute;
      top: 0;
      left: 0;
      right:0;
      bottom: 0;
      overflow-y:auto;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe frameBorder='0' src='http://apps.esrgc.org/dashboards/countycomparison/#home'></iframe>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    var hash = "";
    setInterval(function() {
      var child_url = $('iframe').attr('src');
      console.log(child_url);
      var hash_tmp = child_url.split('#')[1];
      console.log(hash, hash_tmp);
      if(hash === hash_tmp) return;
      hash = hash_tmp;
      window.location.hash = hash;
    }, 1000);
  </script>
</body>
</html>
